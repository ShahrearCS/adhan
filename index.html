<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adhan App - Prayer Times</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #008080; /* teal */
      --success: #28a745;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #212529;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: 0.3s;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      color: var(--primary);
    }
    .location {
      text-align: center;
      font-size: 1.1rem;
      margin: 15px 0;
      color: var(--success);
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .prayer {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #444;
      font-size: 1.3rem;
    }
    .prayer:last-child { border-bottom: none; }
    .prayer.now { background: rgba(0,128,128,0.1); border-radius: 8px; padding: 15px; }
    .prayer .name { font-weight: 600; }
    .next-prayer {
      text-align: center;
      margin: 20px 0;
      font-size: 1.4rem;
      color: var(--primary);
      font-weight: bold;
    }
    .countdown {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--success);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button i { margin-right: 8px; }
    button:hover { opacity: 0.9; }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 1.4rem;
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #666;
    }
    @media (max-width: 600px) {
      .container { padding: 15px; }
      .header h1 { font-size: 2rem; }
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-family: Arial, sans-serif;
      transition: color 0.3s;
    }

    .github-link:hover {
      color: #000;
    }

    .github-link i {
      margin-right: 8px;
      font-size: 24px;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-sun"></i>
  </div>

  <div class="container">
    <div class="header">
      <h1><i class="fas fa-mosque"></i> Adhan App</h1>
      <!-- <p>Accurate prayer times with beautiful Adhan</p> -->
    </div>

    <div id="location" class="location">Detecting location...</div>

    <div id="loading" class="loading">
      <i class="fas fa-pray fa-3x"></i><br/><br/>
      Loading prayer times...
    </div>

    <div id="prayers" class="card" style="display:none;">
      <div id="nextPrayer" class="next-prayer"></div>
      <div id="countdown" class="countdown">--:--:--</div>
      
      <div class="prayer"><span class="name">Fajr</span> <span id="fajr">--:--</span></div>
      <!-- <div class="prayer"><span class="name">Sunrise</span> <span id="sunrise">--:--</span></div> -->
      <div class="prayer"><span class="name">Dhuhr</span> <span id="dhuhr">--:--</span></div>
      <div class="prayer"><span class="name">Asr</span> <span id="asr">--:--</span></div>
      <div class="prayer"><span class="name">Maghrib</span> <span id="maghrib">--:--</span></div>
      <div class="prayer"><span class="name">Isha</span> <span id="isha">--:--</span></div>
    </div>

    <div class="controls">
      <button onclick="playAdhan()"><i class="fas fa-play"></i> Play Adhan</button>
      <button onclick="getLocation()"><i class="fas fa-location-arrow"></i> Refresh</button>
    </div>

    <div style="text-align:center; margin-top:30px; font-size:0.9rem; color:#777;">
      Powered by Aladhan API • Created by Shahrear Chowdhury <a class="github-link" href="https://github.com/ShahrearCS" target="_blank">
    <i class="fab fa-github"></i> GitHub
  </a>
    </div>
  </div>

  <audio id="adhanAudio" preload="auto">
    <source src="https://download.quranicaudio.com/athan/Alafasy/athan1.mp3" type="audio/mp3"/>
  </audio>

  <script>
    let timings24h = {}; // 24h times for calculations
    let countdownInterval;

    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      const icon = document.querySelector('.theme-toggle i');
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      }
    }

    // Default dark mode
    if (localStorage.getItem('theme') !== 'light') {
      document.body.setAttribute('data-theme', 'dark');
      document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
    }

    // Location & API fetch
    function getLocation() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('prayers').style.display = 'none';
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(fetchPrayerTimes, showError);
      } else {
        document.getElementById('location').innerHTML = "Geolocation is not supported";
      }
    }

    function showError(error) {
      document.getElementById('loading').style.display = 'none';
      const loc = document.getElementById('location');
      switch(error.code) {
        case error.PERMISSION_DENIED: loc.innerHTML = "Location access denied."; break;
        case error.POSITION_UNAVAILABLE: loc.innerHTML = "Location unavailable."; break;
        case error.TIMEOUT: loc.innerHTML = "Location request timed out."; break;
        default: loc.innerHTML = "An unknown error occurred.";
      }
    }

    async function fetchPrayerTimes(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const date = new Date().toISOString().slice(0,10);
      
      const response = await fetch(`https://api.aladhan.com/v1/timings/${date}?latitude=${lat}&longitude=${lng}&method=2`);
      const data = await response.json();

      if (data.code === 200) {
        const timings = data.data.timings;
        const meta = data.data.meta;

        timings24h = {
          Fajr: timings.Fajr,
          Dhuhr: timings.Dhuhr,
          Asr: timings.Asr,
          Maghrib: timings.Maghrib,
          Isha: timings.Isha
        };

        document.getElementById('location').innerHTML = 
          `<i class="fas fa-map-marker-alt"></i> ${meta.timezone} • ${new Date().toLocaleDateString()}`;

        // Display in 12-hour format
        for (let key in timings24h) {
          const el = document.getElementById(key.toLowerCase());
          if(el) el.textContent = to12Hour(timings24h[key]);
        }

        document.getElementById('loading').style.display = 'none';
        document.getElementById('prayers').style.display = 'block';

        startCountdown();
      }
    }

    function to12Hour(time) {
      let [hour, minute] = time.split(':').map(Number);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12 || 12;
      return `${hour}:${minute.toString().padStart(2,'0')} ${ampm}`;
    }

    function startCountdown() {
      clearInterval(countdownInterval);
      countdownInterval = setInterval(updateCountdownDisplay, 1000);
      updateCountdownDisplay();
    }

    function updateCountdownDisplay() {
      const now = new Date();
      let nextPrayer = null;
      let minDiff = Infinity;

      for (let prayer in timings24h) {
        let [h, m] = timings24h[prayer].split(':').map(Number);
        let prayerTime = new Date();
        prayerTime.setHours(h, m, 0, 0);
        if(prayerTime < now) prayerTime.setDate(prayerTime.getDate() + 1);

        let diff = (prayerTime - now)/1000;
        if(diff < minDiff) {
          minDiff = diff;
          nextPrayer = prayer;
        }
      }

      if(!nextPrayer) nextPrayer = 'Fajr';

      // Highlight next prayer
      document.querySelectorAll('.prayer').forEach(p => p.classList.remove('now'));
      const active = Array.from(document.querySelectorAll('.prayer'))
        .find(p => p.querySelector('.name').textContent.includes(nextPrayer));
      if(active) active.classList.add('now');

      // Display countdown
      const hours = Math.floor(minDiff/3600);
      const minutes = Math.floor((minDiff%3600)/60);
      const seconds = Math.floor(minDiff%60);

      document.getElementById('nextPrayer').innerHTML = `<i class="fas fa-clock"></i> Next: ${nextPrayer} in`;
      document.getElementById('countdown').textContent = 
        `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    function playAdhan() {
      const audio = document.getElementById('adhanAudio');
      audio.currentTime = 0;
      audio.play().catch(e => alert("Please interact with the page first to enable audio"));
    }

    window.onload = () => { getLocation(); };
  </script>
</body>
</html>
